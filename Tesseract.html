<!DOCTYPE html>
<html>
<head>
  <title>Testing Tesseract</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!-- <script src='https://unpkg.com/tesseract.js@v2.0.0-alpha.4/dist/tesseract.min.js'></script> -->
  <!-- Using a free CDN -->
  <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
</head>
<body>
  <h1>Tesseract Testing</h1>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">

        <img src="March.png" alt=" " width="300">

        <hr>

        <span id="progress"></span>
        <h6>Result</h6>         

        <div id="result"></div>

        </div>

      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- <script src="tesseract.js"></script> -->
    <!-- <script>
    	
    	import Tesseract from 'tesseract.js';

        const { TesseractWorker } = Tesseract;
        const worker = new TesseractWorker();

    </script> -->

    <script>
      
      let img = new Image()
      img.src = "March.png"
      img.onload = function(){

        console.log("loaded...", "$$$$");

        Tesseract.recognize(img).progress((progress)=>{

      if(progress.status === "recognizing text"){
      $('#progress').text(progress.progress*100 + "%");
      }

        }).then((result)=>{

        console.log(result, "$$$$");

        $('#result').text(result.text);

        })

      }

    </script>


</body>
</html>
